version: '3'
services:
  react:
    container_name: react
    image: node:18
    working_dir: /app
    env_file:
      - .env
    entrypoint: ["/bin/sh","-c"]
    command: 
    - |
      npm install &&
      npm start
    volumes:
      - node_modules:/app/node_modules
      - npm_cache:/root/.npm
      - .:/app
    ports:
      - "3007:8080"
    # stdin_open: true
    # tty: true
volumes:
  node_modules:
  npm_cache:

